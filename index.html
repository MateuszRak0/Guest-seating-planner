<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seat Organizer</title>
    <link rel="stylesheet" href="css/planner-style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="core.js" defer></script>
</head>

<body>
    <div id="app-window" class="custom-scrollbar">

        <canvas id="layer2" width="2600" height="2600"></canvas>
        <canvas id="layer1" width="2600" height="2600"></canvas>

        <div id="top-bar">
            <button class="accentBtn litle-shadow" name="show-popup-btn" value="quest-list-window" id="quest-edit-list">Lista Gości</button>
            <button class="accentBtn litle-shadow" name="show-popup-btn" value="weeding-tools-menu">Narzędzia</button>
            <button class="accentBtn litle-shadow" name="show-popup-btn" value="add-table-menu">Dodaj Obiekt</button>
        </div>

        <!-- Add Table menu -->
        <div class="popup" id="add-table-menu">
            <div class="space space-left">
                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>

            <span class="smallTitle">Wybierz Stół lub Atrakcje</span>

            <div class="symetric-mesh custom-scrollbar" id="objects-list">
                <button type="button" class="squareBtn" id="add-round-table" name="disable-popup-btn">Okrągły Stół</button>
                <button type="button" class="squareBtn" id="add-square-table" name="disable-popup-btn">Prostokątny Stół</button>
            </div>
        </div>

        <!-- Weeding Tools menu -->
        <div class="popup" id="weeding-tools-menu">
            <div class="space space-left">
                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>

            <span class="smallTitle">Narzędzia ślubne</span>

            <div class="symetric-mesh">
                <button class="squareBtn" disabled>Kalkulator kosztów sali</button>
                <button class="squareBtn" disabled>Ile potrzebuje alkoholu ?</button>
                <button class="squareBtn" disabled>Kreator Winetek</button>
                <button class="squareBtn" disabled>Kreator Tablicy stołów</button>
            </div>
        </div>

        <!-- Free chair tools -->
        <div class="popup" id="chair-tools-free">
            <div class="space">
                <button class="transparent-button" name="object-lock-btn">
                    <i class="icon-lock"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>

            <span class="smallTitle">Krzesło</span>
            <span class="circled chair-ID">
                00
            </span>

            <span class="greenText">Wolne</span>

            <button class="tool-btn" type="button" name="show-popup-btn" value="quest-list-window" id="quest-seat-list">
                <i class="icon-user-plus"></i>
                Dodaj osobe
            </button>

            <button class="tool-btn" type="button">
                <i class="icon-wrench"></i>
                Typ siedzenia
            </button>

            <button class="tool-btn" type="button" name="remove-selected-chair-btn">
                <i class="icon-trash-empty"></i>
                Usuń krzesło
            </button>
        </div>

        <!-- Chair Tools  BUSY -->
        <div class="popup" id="chair-tools-occupied">
            <div class="space">
                <button class="transparent-button" name="object-lock-btn">
                    <i class="icon-lock"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>
            <span class="smallTitle">Krzesło</span>
            <span class="circled chair-ID">
                00
            </span>
            <div id="quest-on-chair">
                <span>Agnieszka</span>
                <span>Włodarczuk</span>
            </div>

            <button class="tool-btn" type="button" id="kick-from-chair-btn">
                <i class="icon-user-times"></i>
                Wykop z krzesła
            </button>

            <button class="tool-btn" type="button" id="edit-quest-on-chair-btn">
                <i class="icon-address-book-o"></i>
                Edytuj Osobe
            </button>

            <button class="tool-btn" type="button">
                <i class="icon-wrench"></i>
                Typ siedzenia
            </button>

            <button class="tool-btn" type="button" name="remove-selected-chair-btn">
                <i class="icon-trash-empty"></i>
                Usuń krzesło
            </button>
        </div>

        <!-- Table Tools -->
        <div class="popup" id="table-tools">

            <div class="space">
                <button class="transparent-button" name="object-lock-btn">
                    <i class="icon-lock"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>

            <span class="smallTitle">Stolik</span>
            <span class="circled" id="tableID">
                47
            </span>

            <button class="tool-btn" type="button" name="rotate-object" value="1">
                <i class="icon-ccw" value="1"></i>
                Obróć w lewo
            </button>

            <button class="tool-btn" type="button" name="rotate-object" value="-1">
                <i class="icon-cw" value="-1"></i>
                Obróć w prawo
            </button>


            <button class="tool-btn" type="button" id="add-chair-btn">
                <i class="icon-plus-squared-alt "></i>
                Dodaj krzesło
            </button>

            <button class="tool-btn" type="button" id="remove-chair-btn">
                <i class="icon-minus-squared-alt"></i>
                Usuń krzesło
            </button>

            <button class="tool-btn" type="button" name="change-mode-btn">
                <i class="icon-wrench"></i>
                Układ siedzeń
            </button>

            <button class="tool-btn" type="button" id="copy-table-btn"> 
                <i class="icon-docs"></i>
                Kopiuj Stół
            </button>

            <button class="tool-btn" type="button" id="remove-table-btn" name="disable-popup-btn">
                <i class="icon-trash-empty"></i>
                Usuń stół
            </button>
        </div>

        <!-- Sys message -->
        <div class="column-center" id="system-message">
            <div class="column-center custom-scrollbar">
                <div class="space space-left">
                    <button class="transparent-button" id="disable-message-btn">
                        <i class="icon-cancel-circled"></i>
                    </button>
                </div>
    
                <span class="smallTitle" id="system-message-title"></span>
                <span id="system-message-content">
                    
                </span>
                <div>
                    <button class="accentBtn" id="system-message-btn">Rozumiem</button>
                </div>
            </div>
        </div>

        <!-- add Quest -->
        <div class="popup" id="add-quest-tool">
            <div class="space">
                <button class="transparent-button" name="show-popup-btn" value="quest-list-window">
                    <i class="icon-address-book-o"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>
            <span class="smallTitle">Nowy Gość</span>
            <form action="" class="column-center">
                <input class="tool-input" type="text" placeholder="Imię" id="new-quest-name">
                <input class="tool-input" type="text" placeholder="Nazwisko" id="new-quest-last-name">
                <label for="remove-last-name-mode">
                    <input type="checkbox" name="" id="remove-last-name-mode" class="accentCheckbox">
                    <span class="small-text">Usuń nazwisko</span>
                </label>
                <button class="accentBtn" type="button" id="add-quest-btn">Dodaj</button>
                <span id="quest-adding-result"></span>
            </form>
        </div>

        <!-- edit Quest -->
        <div class="popup" id="edit-quest-tool">
            <div class="space">
                <button class="transparent-button" name="show-popup-btn" value="quest-list-window">
                    <i class="icon-address-book-o"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>
            <span class="smallTitle">Edytuj Gościa</span>
            <form action="" class="column-center">
                <input class="tool-input" type="text" placeholder="Imię" id="edit-quest-name">
                <input class="tool-input" type="text" placeholder="Nazwisko" id="edit-quest-last-name">
                <span class="space">
                    <button class="accentBtn" id="remove-quest-btn" type="button">Usuń</button>
                    <button class="accentBtn" id="accept-quest-edit" name="return-popup-btn" type="button">Zapisz</button>
                </span>
            </form>
        </div>

        <!-- quest list -->
        <div class="popup" id="quest-list-window">
            <div class="space">
                <button class="transparent-button" name="show-popup-btn" value="add-quest-tool">
                    <i class="icon-user-plus"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>
            <span class="smallTitle">Lista Gości</span>
            <form action="" class="quest-search-bar litle-shadow">
                <input type="search" placeholder="Szukaj gościa" id="search-quest-input" list="quest-search-options">
                <button type="button" id="search-quest-btn">Szukaj</button>

            </form>
            <datalist id="quest-search-options">
                    
            </datalist>
            
            <span id="list-mode">Wybierz i Edytuj</span>
            <span class="small-text space space-left" id="quest-count-display">Goście 0</span>
            <div class="custom-scrollbar" id="quest-list">
                
            </div>
        </div>

        <!-- Special Tools -->
        <div class="popup" id="attractions-tools">
            <div class="space">
                <button class="transparent-button" name="object-lock-btn">
                    <i class="icon-lock"></i>
                </button>

                <button class="transparent-button" name="disable-popup-btn">
                    <i class="icon-cancel-circled"></i>
                </button>
            </div>

            <span class="smallTitle" id="attraction-name">OBJ NAME</span>
            <span class="circled" id="attraction-ID">
                NUM
            </span>

            <button class="tool-btn" type="button" name="rotate-object" value="1">
                <i class="icon-ccw" value="1"></i>
                Obróć w lewo
            </button>

            <button class="tool-btn" type="button" name="rotate-object" value="-1">
                <i class="icon-cw" value="-1"></i>
                Obróć w prawo
            </button>

            <button class="tool-btn" type="button" name="change-attraction-size-btn" value="5">
                <i class="icon-plus-squared-alt"></i>
                Powiększ
            </button>

            <button class="tool-btn" type="button" name="change-attraction-size-btn" value="-5">
                <i class="icon-minus-squared-alt"></i>
                Pomniejsz
            </button>

            <button class="tool-btn" type="button" name="change-mode-btn" id="change-shape-btn">
                <i class="icon-wrench"></i>
                Zmień kształt
            </button>

            <button class="tool-btn" type="button" id="copy-attraction-btn"> 
                <i class="icon-docs"></i>
                Kopiuj
            </button>

            <button class="tool-btn" type="button" id="remove-attraction-btn">
                <i class="icon-trash-empty"></i>
                Usuń Obiekt
            </button>
        </div>

    </div>
</body>

</html>
